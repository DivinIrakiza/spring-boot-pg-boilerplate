server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8000
  servlet:
    register-default-servlet: on

spring:
  datasource:
    password: DB_PASSWORD
    url: DB_URL
    username: DB_USERNAME
  jpa:
    hibernate:
      ddl-auto: update
      generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
jwt:
  secret: SECRET
  expiresIn: 86400000
